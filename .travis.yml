language: java
script: "./gradlew build -s"
jdk:
- oraclejdk8
before_cache:
- find $HOME/.gradle -name '*.lock' -print -exec rm -f {} \;
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
before_install:
- pip install --user codecov
after_success:
- codecov
- "test $TRAVIS_PULL_REQUEST == false && test $TRAVIS_BRANCH == master && ./gradlew uploadArchives -PossrhUsername=kenzierocks"
after_script:
- "./gradlew --stop"
env:
  matrix:
    secure: 
